global:  scrape_interval: 2sscrape_configs:  - job_name: 'prometheus'    metrics_path: /metrics    static_configs:      - targets: [ 'localhost:9090' ]  - job_name: 'microservices'    metrics_path: '/actuator/prometheus'    static_configs:      - targets: ['micro-sender:8080', 'micro-recipient:8081', 'micro-collector:8082', 'micro-visualizer:8083']