global:  scrape_interval: 2sscrape_configs:  - job_name: 'prometheus'    metrics_path: /metrics    static_configs:      - targets: [ 'localhost:9090' ]  - job_name: 'microservices'    metrics_path: '/actuator/prometheus'    static_configs:      - targets: ['micro-sender:8080', 'micro-recipient:8081', 'micro-collector:8082', 'micro-visualizer:8083']  - job_name: 'micro-collector'    kubernetes_sd_configs:      - role: pod    relabel_configs:      - source_labels: [__meta_kubernetes_pod_label_app]        action: keep        regex: micro-collector      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]        action: keep        regex: true      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]        target_label: __metrics_path__        regex: (.+)      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]        target_label: __address__        action: replace        regex: (.+)        replacement: $1:8082