apiVersion: apps/v1kind: Deploymentmetadata:  name: micro-collector-greenspec:  replicas: 3  selector:    matchLabels:      app: micro-collector      version: green  template:    metadata:      labels:        app: micro-collector        version: green      annotations:        prometheus.io/scrape: 'true'        prometheus.io/path: '/actuator/prometheus'        prometheus.io/port: '8082'    spec:      containers:        - name: micro-collector          image: pk12pk/microservices_task_epam-micro-collector:v3          ports:            - containerPort: 8082            - containerPort: 5007          env:            - name: MICRO_RECIPIENT_URL              value: "http://micro-recipient:8081"            - name: SPRING_DATASOURCE_URL              value: "jdbc:postgresql://postgres-service:5432/message"            - name: POSTGRES_USER              value: "postgres"            - name: POSTGRES_PASSWORD              value: "postgres"