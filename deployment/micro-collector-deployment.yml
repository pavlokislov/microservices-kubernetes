apiVersion: apps/v1kind: Deploymentmetadata:  name: micro-collectorspec:  replicas: 1  selector:    matchLabels:      app: micro-collector  template:    metadata:      labels:        app: micro-collector    spec:      containers:        - name: micro-collector          image: pk12pk/microservices_task_epam-micro-collector:latest          ports:            - containerPort: 8082            - containerPort: 5007          env:            - name: MICRO_RECIPIENT_URL              value: "http://micro-recipient:8081"