apiVersion: apps/v1kind: Deploymentmetadata:  name: micro-recipient-greenspec:  replicas: 0  selector:    matchLabels:      app: micro-recipient      version: green  template:    metadata:      labels:        app: micro-recipient        version: green    spec:      containers:        - name: micro-recipient          image: pk12pk/microservices_task_epam-micro-recipient:v2          ports:            - containerPort: 8081            - containerPort: 5006          env:            - name: RABBITMQ_HOST              value: "rabbitmq"            - name: RABBITMQ_PORT              value: "5672"