apiVersion: apps/v1kind: Deploymentmetadata:  name: micro-recipientspec:  replicas: 1  selector:    matchLabels:      app: micro-recipient  template:    metadata:      labels:        app: micro-recipient    spec:      containers:        - name: micro-recipient          image: pk12pk/microservices_task_epam-micro-recipient:v2          ports:            - containerPort: 8081            - containerPort: 5006          env:            - name: RABBITMQ_HOST              value: "rabbitmq"            - name: RABBITMQ_PORT              value: "5672"---