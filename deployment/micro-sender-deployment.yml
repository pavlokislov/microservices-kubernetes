apiVersion: apps/v1kind: Deploymentmetadata:  name: micro-senderspec:  replicas: 1  selector:    matchLabels:      app: micro-sender  template:    metadata:      labels:        app: micro-sender    spec:      containers:        - name: micro-sender          image: pk12pk/microservices_task_epam-micro-sender:latest          ports:            - containerPort: 8080            - containerPort: 5005          env:            - name: RABBITMQ_HOST              value: "rabbitmq"            - name: RABBITMQ_PORT              value: "5672"