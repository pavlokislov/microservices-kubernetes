apiVersion: apps/v1kind: Deploymentmetadata:  name: postgres  labels:    app: postgresspec:  replicas: 1  selector:    matchLabels:      app: postgres  template:    metadata:      labels:        app: postgres    spec:      containers:        - name: postgres          image: postgres:latest          env:            - name: POSTGRES_DB              value: "message"            - name: POSTGRES_USER              value: "postgres"            - name: POSTGRES_PASSWORD              value: "postgres"            - name: PGDATA              value: "/var/lib/postgresql/data/pgdata"          ports:            - containerPort: 5432          volumeMounts:            - name: postgres-storage              mountPath: /var/lib/postgresql/data      volumes:        - name: postgres-storage          persistentVolumeClaim:            claimName: postgres-pv-claim