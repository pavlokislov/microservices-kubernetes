apiVersion: apps/v1kind: Deploymentmetadata:  name: micro-visualizer  labels:    app: micro-visualizerspec:  replicas: 1  selector:    matchLabels:      app: micro-visualizer  template:    metadata:      labels:        app: micro-visualizer    spec:      containers:        - name: micro-visualizer          image: pk12pk/microservices_task_epam-micro-visualizer          ports:            - containerPort: 8083            - containerPort: 5008          env:            - name: SPRING_DATASOURCE_URL              value: "jdbc:postgresql://postgres-service:5432/message"            - name: POSTGRES_USER              value: "postgres"            - name: POSTGRES_PASSWORD              value: "postgres"